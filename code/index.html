<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>A Mashup Tool</title>
    </head>
    <body>

        <section class="intro">
            <div class="inner">
                <div class="content">
                    <h1>Seach for a movie</h1>
                    
                    <!-- Sökformulär -->
                    <form action="" method="get" id="search-form">
                        Movie: <input type="text" name="query">
                        <button type="submit">Search</button>
                    </form>
        <br>
                    <!-- Här placerar vi vårt resultat -->
                    <div id="omdbResult">
                        <p></p>
                    </div>

                    <!-- Här placerar vi vårt resultat -->
                    <div id="youtubeResult">
                        <p></p>
                    </div>

                    <iframe id="ytVideo" 
                            allowfullscreen
                            width="420" 
                            height="345" 
                            src="https://www.youtube.com/embed/" >
                    </iframe>
                    <br>
                    <iframe id="fbShareVideo"
                            src="https://www.facebook.com/" 
                            width="60" 
                            height="20" 
                            style="border:none;overflow:hidden" 
                            scrolling="no" 
                            frameborder="0" 
                            allowTransparency="true">
                    </iframe>
                </div>
            </div>
        </section>

          <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="mashuptool.js"></script>
   
    </body>
</html>
